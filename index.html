<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculatrice Pro | Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Script Widget Coolors -->
    <script src="https://coolors.co/palette-widget/widget.js"></script>
    <script data-id="06903357023750105">new CoolorsPaletteWidget("06903357023750105", ["223843","d33f49","d7c0d0"]); </script>

</head>
<body>

    <main class="app-container">
        <div class="calculator">
            <!-- Header (Contrôles) -->
            <header class="controls">
                <button class="icon-btn" id="history-btn" aria-label="Afficher l'historique">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                </button>
                <button class="icon-btn" id="theme-btn" aria-label="Basculer le thème">
                    <svg id="theme-icon" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </header>

            <!-- Écran d'affichage -->
            <div class="display" aria-live="polite">
                <div class="previous-operand" id="previous-operand"></div>
                <div class="current-operand" id="current-operand">0</div>
            </div>

            <!-- Clavier pleine page -->
            <div class="keypad">
                <button class="btn action" data-action="clear">C</button>
                <button class="btn action" data-action="delete">⌫</button>
                <button class="btn operator" data-action="percent">%</button>
                <button class="btn operator" data-operator="÷">÷</button>

                <button class="btn" data-number="7">7</button>
                <button class="btn" data-number="8">8</button>
                <button class="btn" data-number="9">9</button>
                <button class="btn operator" data-operator="×">×</button>

                <button class="btn" data-number="4">4</button>
                <button class="btn" data-number="5">5</button>
                <button class="btn" data-number="6">6</button>
                <button class="btn operator" data-operator="-">−</button>

                <button class="btn" data-number="1">1</button>
                <button class="btn" data-number="2">2</button>
                <button class="btn" data-number="3">3</button>
                <button class="btn operator" data-operator="+">+</button>

                <button class="btn span-2" data-number="0">0</button>
                <button class="btn" data-number=".">,</button>
                <button class="btn equals" data-action="compute">=</button>
            </div>

            <!-- Panneau d'historique (Over-lay Plein écran) -->
            <div class="history-panel" id="history-panel">
                <div class="history-header">
                    <h2>Historique</h2>
                    <button class="icon-btn" id="close-history-btn" type="button" aria-label="Fermer l'historique">
                        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
                <div class="history-list" id="history-list">
                    <div class="empty-history" style="text-align:center; color:var(--text-muted); margin-top:20px; font-size:1.2rem;">Aucun historique pour le moment.</div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
